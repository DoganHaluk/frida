<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title = ${saus} ? ${saus.naam} :'Saus niet gevonden')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:if="not ${saus}">Saus niet gevonden: <th:block th:text="${id}"></th:block></h1>
<th:block th:if="${saus}" th:object="${saus}">
    <h1 th:text="*{naam}"></h1>
    <dl>
        <img th:src="@{/images/{naam}.png(naam=*{naam})}" th:alt="*{naam}">
        <dt>Ingredienten</dt>
        <dd th:each="ingredient:*{ingredienten}"
            th:text="${ingredient}"></dd>
    </dl>
</th:block>
</body>
</html>
