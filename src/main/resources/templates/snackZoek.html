<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Zoek snack')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Zoek snack</h1>
<form th:object="${beginNaamForm}" method="get" th:action="@{/snacks/zoeksnack}">
    <label>Begin naam:<span th:errors="*{beginNaam}"></span><input th:field="*{beginNaam}" autofocus required></label>
    <button>Zoeken</button>
</form>
<ul th:if="${snacks}">
    <li th:each="snack:${snacks}">
        <a th:href="@{/snacks/{id}/wijzigen/form(id=${snack.id})}" th:text="${snack.naam}"></a>
    </li>
</ul>
</body>
</html>
