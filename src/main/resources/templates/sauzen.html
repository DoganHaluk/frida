<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Sauzen')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Sauzen</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Naam</th>
        <th>Ingredienten</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="saus:${sauzen}" th:object="${saus}">
        <td th:text="*{id}"></td>
        <td><a th:text="*{naam}" th:href="@{/sauzen/{id}(id=*{id})}"></a></td>
        <td>
            <p th:each="ingredient:*{ingredienten}"
               th:text="${ingredient}"></p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
